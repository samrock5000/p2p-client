name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'  # More specific tag pattern

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            binary_name: watch-demo-linux
            binary_path: examples/target/release/watch-demo
          - os: macos-latest
            binary_name: watch-demo-macos
            binary_path: examples/target/release/watch-demo
          - os: windows-latest
            binary_name: watch-demo-windows.exe
            binary_path: examples/target/release/watch-demo.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for tags to be available

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy  # Recommended components

      - name: Build binary
        working-directory: examples
        run: cargo build --release --verbose

      - name: Rename binary for platform
        if: matrix.os != 'windows-latest'
        shell: bash
        working-directory: examples
        run: mv target/release/watch-demo target/release/${{ matrix.binary_name }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1  # More maintained alternative
        if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Binary
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: examples/target/release/${{ matrix.binary_name }}
          tag_name: ${{ github.ref_name }}
